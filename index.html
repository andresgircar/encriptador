<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Jura:wght@300..700&family=Keania+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
    <title>Let's Encrypt</title>
</head>
<body>
    <header>
        <h1 class="logo">LET'S ENCRYPT</h1>
    </header>
    <main>
        <section class="text-area-section">
            <textarea placeholder="Escribe o copia y pega el mensaje que quieres encriptar" name="" id="text-input"></textarea>
            <h3>Instrucciones:</h3>
            <p>Ingresa el texto a encriptar en minúscula únicamente y sin acentos</p>
            <div class="buttons-container">
                <button onclick="encrypt()"><img src="img/candado.png" width="27px" alt="">Encriptar</button>
                <button onclick="decrypt()"><img src="img/candado-abierto.png" width="27px" alt="">Desencriptar</button>
            </div>
        </section>
        <section class="text-output">
            <img src="img/7906233_3804946.png" id="output-img" alt="">
            <p id="text-cont">No encuentro nada para encriptar en mi sistema</p>
            <button id="copy" class="copy-hidden" onclick="copyText()"><img src="img/copia.png" width="35px" alt=""></button>
        </section>
    </main>
    <footer>
        <p>Diseño y desarrollo Andrés Giraldo | 2024 | Para Alura Latam</p>
    </footer>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
